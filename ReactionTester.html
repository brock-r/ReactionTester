<html> 
	
	<head>
	
		<title> Reaction Timer </title>
        
        <link rel="stylesheet" type="text/css" href="RTstyle.css" >
        
	</head>
    
    
	
	<body id="background">
        
        
        
        <h1> Test Your Reaction Time! </h1>
        
        <p>Click on the icons as quickly as you can!</p>
        
        <h2 id="header2">Enter your name below to start</h2>
        
        <input id="name"> 
        
        <button id="start">Begin!</button>
        
        <p class="bold">Your time: <span id="tt"> </span></p>
        
        <div id = "score"> 
            <p id = "ss"><span id="place"></span>'s Top 5 Scores: </p>
            
            <p id="listv"></p>
            
        </div>
        
        <div id="shape"> </div>
        
        
        <script type="text/javascript" src="RTscript.js";></script>
        
		
	
	</body>

</html>
